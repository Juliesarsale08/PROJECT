<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Sweet Treats Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="pacifico-regular">Sweet Treats Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html" class="button" id="loginBtn">Login</a></li>
                <li><a href="signup.html" class="button" id="signupBtn">Sign Up</a></li>
		<li>
                    <a id="logoutBtn" class="button" style="display: none;" onclick="handleLogout()">Logout</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Create an Account</h2>
            <form action="login.html" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="submit-button">Sign Up</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sweet Treats Blog | Follow me on <a href="#">Instagram</a></p>
    </footer>
</body>
</html>
